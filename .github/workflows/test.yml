name: Test

on:
  push:
    branches:
     - master
  pull_request:
    branches:
      - master

jobs:
  strategy:
    matrix:
      go-version:
        - 1.18
        - 1.19
        - 1.20

  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: Set up Go
      uses: actions/setup-go@v3
      with:
        go-version: ${{ go-version }}

    - name: Build
      run: go build -v ./...

    - name: Test
      run: go test -v ./...
